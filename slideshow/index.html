<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <div class="numbertext">1/3</div>
            <img src="anh1.jpeg" style="width: 25%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">2/3</div>
            <img src="anh2.jpeg" style="width: 25%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">3/3</div>
            <img src="anh3.jpeg" style="width: 25%;">
        </div>
    </div>
    </br>
    <button onclick="plugSlides(-1)">pre</button>
    <button onclick="plugSlides(1)">next</button>
    <button onclick="showSlidesAuto(slideIndex+=1)">auto</button>
    <button onclick="stopSlideAuto()">stop auto</button>
</body>
<script src="app.js"></script>
</html>
